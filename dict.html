<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 용어 사전</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import (Inter is default, but ensuring clean Korean display) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .term-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        /* Added cursor pointer to indicate clickability */
        .term-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            cursor: pointer; /* Indicate it's clickable */
        }
        /* Custom styles for modal transition */
        .modal-transition {
            transition: opacity 0.3s ease-out;
        }
        .modal-content-transition {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="container mx-auto p-4 sm:p-8">
        <!-- Home Link (New Addition) -->
        <div class="mb-4 text-left">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition duration-150">
                <!-- Home Icon SVG -->
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-14 14v-4a2 2 0 012-2h4a2 2 0 012-2v4a2 2 0 002 2h4a2 2 0 002-2v-7a2 2 0 00-2-2h-3"></path></svg>
                홈
            </a>
        </div>
        
        <!-- Header -->
        <header class="text-center mb-8 sm:mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 tracking-tight">
                주요 용어 사전 (Dictionary)
            </h1>
            <p class="mt-2 text-lg text-gray-500">
                Fintech, ESG, Data, Lifestyle 등 핵심 개념 정리
            </p>
        </header>

        <!-- Search Input -->
        <div class="max-w-xl mx-auto mb-10">
            <input type="text" id="searchInput" placeholder="용어 검색 (예: 핀테크, 빅데이터, ESG)" 
                   class="w-full p-4 border border-gray-300 rounded-xl shadow-lg focus:ring-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-lg">
        </div>

        <!-- Terms List Container -->
        <div id="termsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- Terms will be rendered here by JavaScript -->
        </div>

        <!-- No Results Message (Hidden by default) -->
        <div id="noResults" class="hidden text-center py-20">
            <p class="text-2xl text-gray-500 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2 align-middle" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                검색 결과가 없습니다. 다른 용어로 다시 시도해 보세요.
            </p>
        </div>
    </div>

    <!-- Modal Structure: Hidden by default -->
    <div id="termModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden modal-transition opacity-0 flex items-center justify-center p-4" 
         onclick="closeModal(event)">
        <div class="bg-white rounded-2xl shadow-2xl max-w-xl w-full mx-auto p-6 sm:p-8 relative modal-content-transition transform scale-95 opacity-0" 
             id="modalContentArea">
            
            <!-- Close Button (Absolute position) -->
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Modal Content -->
            <h2 id="modalTerm" class="text-3xl font-extrabold text-blue-700 mb-4 pb-2 border-b-2 border-blue-100 pr-10"></h2>
            <p id="modalDefinition" class="text-gray-800 text-lg leading-relaxed mb-6"></p>
            <p id="modalSource" class="text-sm text-gray-500 text-right"></p>
        </div>
    </div>

    <script>
        // 1. Data Definition
        const termsData = [
            { term: "Fintech (핀테크)", definition: "금융(finance)과 기술(technology)의 융복합을 의미하며, 더 나은 금융 서비스를 제공하기 위해 IT 기술을 접목하는 기업을 통칭하는 포괄적 개념", source: "[1]" },
            { term: "Techfin (테크핀)", definition: "정보기술(IT)을 기반으로, 새로운 금융 서비스를 결합하는 개념 (중국 알리바바의 마윈 회장이 2016년에 언급)", source: "[1]" },
            { term: "상호관세", definition: "특정 국가가 자국 산업 보호 등을 이유로 타국 제품에 관세를 부과할 경우, 상대국도 이에 대응하여 자국 제품에 관세를 부과하는 정책", source: "[2]" },
            { term: "간편결제시스템", definition: "사용자들이 온라인 및 오프라인에서 신속하고 쉽게 결제할 수 있도록 지원하는 전자 결제 방식. 빠른 결제 프로세스와 높은 보안성, 편리함을 장점으로 가짐", source: "[3, 4]" },
            { term: "Robo-Adviser (로보어드바이저)", definition: "빅데이터와 인공지능 알고리즘 기반으로 고객에게 온라인으로 자산배분 포트폴리오를 관리해주는 금융자문서비스. 인간의 주관적 판단이나 개입 없이 수학적 규칙이나 알고리즘을 이용하며, 전적으로 시스템에 의존하여 투자함", source: "[5, 6]" },
            { term: "ETF (상장지수펀드)", definition: "주식과 동일한 결제 기간을 가지며 펀드보다 환금성이 높고, 개별 주식에 비해 위험과 가격 변동성이 상대적으로 작은 특징을 가짐", source: "[6]" },
            { term: "InsurTech (인슈어테크)", definition: "보험(Insurance)과 기술(Technology)의 합성어. 기술을 활용하여 보험 산업의 효율성과 고객 경험을 향상시키는 것을 목표로 하며, AI, 빅데이터, 블록체인, IoT가 주요 기술로 활용됨", source: "[7, 8]" },
            { term: "P2P 금융 (Peer-to-Peer Financing)", definition: "금융회사의 중개 없이 사적 개인 간에 금융거래가 체결될 수 있도록 중개하는 금융플랫폼. 금융기관을 통하지 않고 인터넷·모바일 등으로 개인 간에 직접적으로 금융거래가 이루어지는 것 (P2P 대출이 대표적)", source: "[9, 10]" },
            { term: "Open Banking (오픈뱅킹)", definition: "금융 데이터와 서비스를 안전하게 공유할 수 있도록 개방된 표준을 통해 금융 기관과 제3자 간의 협력을 촉진하는 시스템. 고객은 다양한 금융 서비스를 하나의 플랫폼에서 이용 가능함", source: "[11]" },
            { term: "MyData (마이데이터)", definition: "데이터 관리와 활용 권한이 정보주체인 개인에게 있음을 강조하는 개념. 개인의 금융정보를 일괄 수집하여 통합 제공하며, 정보주체의 자기결정권을 보장함", source: "[12, 13]" },
            { term: "Innovation (혁신)", definition: "'안에서 밖으로'라는 의미이며, 기존의 틀을 벗어나 새로운 가치를 창출하는 포괄적 개념. 모든 혁신의 출발점은 상상력(Imagination)임", source: "[1, 14, 15]" },
            { term: "CSR (기업의 사회적 책임)", definition: "기업 수익의 일부를 사회에 환원시킴으로써 기업의 책임을 대신하는 개념. 자선활동과 같은 선행 형태로 진행됨", source: "[16, 17]" },
            { term: "CSV (공유가치창출)", definition: "기업과 이해관계자들이 공유가치를 창출하고, 합리적 배분을 통한 균형성장으로 사회적 변화를 위한 포용적 성장을 말하며, 사회와 기업의 동반성장을 유도", source: "[16, 17]" },
            { term: "ESG", definition: "환경적 요인, 사회적 책임(사회적 가치), (거버넌스의) 투명경영을 의미하며, CSR과 CSV의 확장 개념으로 필수 요인으로 자리매김 중", source: "[17, 18]" },
            { term: "USR (대학사회책임)", definition: "교육/연구/봉사가 주목적인 대학의 역할을 지역사회의 문제점 해결에 공헌하는 책임의식 제고", source: "[19]" },
            { term: "PPS (Pain Point Seeker)", definition: "고충, 불만, 스트레스를 유발하는 문제를 계속 꼬집는 사람. 아프지 않으면 변할 수 없으므로 고객의 목소리를 귀담아들어야 함", source: "[20]" },
            { term: "Data (데이터)", definition: "의미 있는 단순한 사실들의 집합", source: "[21, 22]" },
            { term: "Information (정보)", definition: "해석할 수 있는 의미와 가치를 가진 자료 (의미 있고 유용한 형태로 만든 데이터)", source: "[21, 22]" },
            { term: "Big Data (빅데이터)", definition: "정형, 반정형, 비정형 데이터를 모두 포함하며, 일상적으로 비즈니스에 영향을 미치는 대용량 데이터를 지칭함. 5V(Volume, Velocity, Variety, Value, Variable) 등의 특징을 가짐", source: "[23-26]" },
            { term: "DW (Data Warehouse)", definition: "데이터의 추출, 변환, 통합, 요약된 데이터베이스 (데이터의 통합 저장소를 지칭)", source: "[22, 27]" },
            { term: "DM (Data Mart)", definition: "소규모로 구축된 데이터웨어하우스", source: "[27, 28]" },
            { term: "경영정보시스템 (MIS)", definition: "관리자의 의사결정 문제에 유용한 정보를 제공하며, 조직 내의 운용과 경영을 위한 정보를 제공하는 네트워크 시스템", source: "[29, 30]" },
            { term: "ESS (중역지원시스템)", definition: "최고경영자의 의사결정을 지원하며, 판단, 평가, 통찰력이 절대적으로 요구되는 비일상적인 의사결정을 지원", source: "[17, 30]" },
            { term: "디지털 전환 (DT, DX)", definition: "디지털과 물리적 요소들의 통합을 통해 비즈니스 모델을 변화하고 새롭게 정립하는 과정. AI, Cloud, Data 등 디지털 기술을 기반으로 조직문화 및 산업 생태계를 혁신하는 과정", source: "[31, 32]" },
            { term: "CPS (사이버 물리 시스템)", definition: "현실세계와 디지털 사이버세계가 긴밀하게 결합된 시스템. 컴퓨팅과 물리세계가 융합되어 자동화, 지능화를 이룸", source: "[33, 34]" },
            { term: "디지털 트윈 (Digital Twin)", definition: "라이프사이클 전반에 걸쳐 실시간 데이터를 사용하여 업데이트되며, 시뮬레이션, 머신 러닝, 추론을 통하여 의사결정을 돕는 시스템의 가상 모델. 현실세계의 변화와 사실적으로 연동 가능함", source: "[35, 36]" },
            { term: "O2O (On-line to Off-line)", definition: "오프라인 상점에서 구경 후, 온라인으로 주문을 유도하는 전략 (오프라인에서 온라인으로 전환)", source: "[34, 37]" },
            { term: "O4O (On-line for Off-line)", definition: "온라인에 축적된 데이터 활용, 오프라인에서 새로운 비즈니스 모델로 적용하는 전략 (오프라인을 위한 온라인)", source: "[38, 39]" },
            { term: "Web 3.0", definition: "2022년부터 시작된 시기로, 상호작용이 Read, Write, Execute를 포함하며 탈중앙화와 Semantic 기반의 지능화된 웹을 지향", source: "[40, 41]" },
            { term: "생성형 AI (Generative AI)", definition: "챗GPT와 같이 몇 가지 원리로 자연어 문장을 만들어 내는 능력을 갖춘 AI", source: "[41, 42]" },
            { term: "ChatGPT (챗지피티)", definition: "실시간 딥러닝 기반 대화형 인공지능 챗봇 기술. 자연어 처리 및 생성에 특화된 모델", source: "[41, 43]" },
            { term: "클라우드 컴퓨팅", definition: "구름처럼 무형의 형태로 존재하는 H/W, S/W 등의 컴퓨팅 자원을 필요한 만큼 빌려 쓰고 사용한 만큼 요금을 지급하는 방식의 서비스", source: "[44]" },
            { term: "Digilog (디지로그)", definition: "디지털 기술과 아날로그 감성을 결합한 형태로 제공되는 제품 및 서비스. 기술과 감성의 공존을 의미함", source: "[31, 45, 46]" },
            { term: "YOLO (욜로)", definition: "'You only live once'의 약자로, 미래에 대한 기대를 접고 이 순간을 사랑하려는 긍정적인 태도 (2017년 키워드)", source: "[47, 48]" },
            { term: "소확행", definition: "소소하지만 확실한 행복을 추구하는 성향 (2018년 키워드)", source: "[48, 49]" },
            { term: "뉴트로 (Newtro)", definition: "요즘 옛날(new retro)을 뜻하며, 옛날 감성과 더불어 현대적 아이템의 가치를 부여하는 신복고 현상 (2019년 키워드)", source: "[50, 51]" },
            { term: "페르소나 (Persona)", definition: "복수의 가면을 뜻하며, 양면적 소비 행태, 취향, 정체성을 추구하는 고객 세분화 및 맞춤화 전략의 중요성을 강조하는 키워드 (2020년 키워드)", source: "[52, 53]" },
            { term: "Ontact (온택트)", definition: "온라인(Online)과 언택트(untact)의 합성어. 팬데믹 시대 온라인을 통한 비대면 시장의 활성화를 뜻하는 개념 (2021년 화두)", source: "[51, 54]" },
            { term: "나노사회", definition: "극소 단위로 파편화된 사회 변화의 근원을 지칭 (2022년 키워드)", source: "[55, 56]" },
            { term: "알파세대 (Alpha Generation)", definition: "2010년~2024년생을 지칭하며, 인류 역사상 가장 큰 규모의 순수 Digital Native 세대로 소비 지형을 바꿀 주역", source: "[51, 57, 58]" },
            { term: "체리슈머 (Cherry-sumer)", definition: "한정된 자원을 극대화하기 위해 최대한 알뜰하게 소비하는 전략적 소비자 (2023년 키워드)", source: "[51, 59]" },
            { term: "캄테크 (Calm-tech)", definition: "AI, IoT 등 사람들이 인지하지 못한 상태에서 서비스를 제공하는 '보이지 않는 배려 기술'을 지칭", source: "[47, 53, 60]" },
        ];

        // 2. DOM elements
        const termsList = document.getElementById('termsList');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        
        // Modal DOM elements
        const termModal = document.getElementById('termModal');
        const modalContentArea = document.getElementById('modalContentArea');
        const modalTerm = document.getElementById('modalTerm');
        const modalDefinition = document.getElementById('modalDefinition');
        const modalSource = document.getElementById('modalSource');

        // 3. Modal Functions
        function openModal(item) {
            modalTerm.textContent = item.term;
            modalDefinition.textContent = item.definition;
            modalSource.textContent = '출처: ' + item.source;

            termModal.classList.remove('hidden');
            // Use setTimeout to trigger CSS transitions
            setTimeout(() => {
                termModal.classList.remove('opacity-0');
                termModal.classList.add('opacity-100');
                modalContentArea.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        window.closeModal = function(event) {
            // Check if the click target is the modal backdrop itself OR if called without an event (e.g., from the X button)
            if (!event || event.target === termModal) {
                // Initiate exit transition
                modalContentArea.classList.add('scale-95', 'opacity-0');
                termModal.classList.remove('opacity-100');
                termModal.classList.add('opacity-0');

                setTimeout(() => {
                    termModal.classList.add('hidden');
                }, 300); // Wait for transition to complete before hiding
            }
        }

        // 4. Rendering Function
        function renderTerms(data) {
            termsList.innerHTML = ''; // Clear existing list
            
            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            data.forEach(item => {
                const card = document.createElement('div');
                // Updated class: Simple, centered card displaying only the term.
                card.className = 'term-card bg-white p-4 sm:p-6 rounded-xl shadow-md border border-gray-100 flex items-center justify-center cursor-pointer hover:bg-blue-50';
                card.onclick = () => openModal(item); // Add click handler
                
                // Term Title: Prominent and centered.
                const title = document.createElement('h2');
                title.className = 'text-xl sm:text-2xl font-bold text-gray-800 text-center';
                title.textContent = item.term;
                
                card.appendChild(title);
                termsList.appendChild(card);
            });
        }

        // 5. Search/Filter Function
        function filterTerms() {
            const query = searchInput.value.toLowerCase().trim();
            
            // Sort terms by Hangul (Korean) alphabet for better list order before filtering
            const sortedData = [...termsData].sort((a, b) => {
                const termA = a.term.toLowerCase();
                const termB = b.term.toLowerCase();
                return termA.localeCompare(termB, 'ko-KR', { sensitivity: 'base' });
            });

            const filtered = sortedData.filter(item => 
                item.term.toLowerCase().includes(query) || 
                item.definition.toLowerCase().includes(query)
            );

            renderTerms(filtered);
        }

        // 6. Event Listeners and Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render of all sorted terms
            filterTerms(); 

            // Add input event listener for dynamic filtering
            searchInput.addEventListener('input', filterTerms);
        });
    </script>

</body>
